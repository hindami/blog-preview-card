<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <link rel="icon" type="image/png" href="/assets/images/favicon-32x32.png" />
  </head>
  <body>
    <main class="blog-preview-card--container">
      <div class="blog-preview-card--img-container">
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration-article"
        />
      </div>
      <article class="blog-preview-card--content-container">
        <div class="blog-preview-card--content-badge">Learning</div>
        <div class="blog-preview-card--content-publish-date">Learning</div>
        <div class="blog-preview-card--content-title">Learning</div>
        <div class="blog-preview-card--content-short-desc">Learning</div>
      </article>
      <div class="blog-preview-card--avatar-container"></div>
    </main>
  </body>
</html>
