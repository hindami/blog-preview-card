<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Blog Preview Card</title>
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/responsive.css" />
    <link rel="icon" type="image/png" href="/assets/images/favicon-32x32.png" />
  </head>
  <body>
    <main class="blog-preview-card--container">
      <div class="blog-preview-card--img-container">
        <img
          src="./assets/images/illustration-article.svg"
          alt="illustration-article"
        />
      </div>
      <article class="blog-preview-card--content-container">
        <div class="blog-preview-card--content-badge">Learning</div>
        <div class="blog-preview-card--content-publish-date">
          Published 21 Dec 2023
        </div>
        <h3 class="blog-preview-card--content-title">HTML & CSS foundations</h3>
        <p class="blog-preview-card--content-short-desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </article>
      <div class="blog-preview-card--avatar-container">
        <div class="avatar-icon--container">
          <img src="./assets/images/image-avatar.webp" alt="avatar-icon" />
        </div>
        <div class="avatar-name">Greg Hooper</div>
      </div>
    </main>
  </body>
</html>
